# About (Section and Page)

# About Section
blurb: Transcoder是由浙江大学竺可桢学院创新与创业管理强化班(ITP)孵化的创业团队。我们致力于以世界顶尖名校的计算机、电子工程和商科项目申请为目标的学子提供优质的留学咨询服务, 特别是为希望通过留学加入科技行业的同学提供支持和服务。我们的核心团队均来着浙江大学竺可桢学院, 亲身经历过22fall, 23fall留学申请, 并具有丰富的工业界背景和优秀的学术背景。我们期望打破申请中的信息差和解决传统中介和实际需求不匹配的痛点,以Mentor的方式为每个申请者提供全方位、个性化的服务。我们坚信,Transcoder的存在将为世界顶尖名校的申请者提供更多选择和机遇, 并帮助他们实现个人和职业发展的梦想。

blurb-btn-link: "/about"
blurb-btn-name: 了解更多

