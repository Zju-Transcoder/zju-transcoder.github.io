# Services Section

services-title: 我们能提供的服务
services:
  - {
      name: 选校定位,
      icon: ti-palette,
      description: "Transcoder的选校定位服务针对顶级计算机、电子工程等专业申请者量身定制, 我们的团队对北美,新加坡,香港的的各个计算机相关项目有着深入了解,并在22fall拿到多个offer, 包含CMU, UCLA, NUS等世界名校。我们将根据申请者的目标和职业规划提供个性化的选校建议和全面的专业指导, 以帮助申请者选择最适合自己的学校和专业。",
      active: ,# Add true to select section
    }
  - {
      name: 文书简历服务,
      icon: ti-vector,
      description: "我们将和申请者深入沟通, 和申请者一起头脑风暴, 充分挖掘申请者的经历, 闪光点, 以Native Speaker的标准提供文书润色服务, 以一线科技大厂,独角兽招聘的标准提供简历修改服务",
      active: true, # Add true to select section
    }
  - {
      name: 申请全流程指导,
      icon: ti-panel,
      description: "我们的团队将为同学们提供综合性的申请规划和策略，包括选校定位、申请时间、申请材料准备、面试准备等方面的指导。同时，我们也为同学们提供专业的转专业(特别是计算机方向)、暑研和实习指导服务，帮助同学们更好地规划和安排留学过程中的重要经历和活动，提高申请的成功率。",
      active: ,# Add true to select section
    }
    

